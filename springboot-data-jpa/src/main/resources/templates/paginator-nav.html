<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.first}">&laquo;</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">&laquo;</a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}">&lt;</span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage - 2})}">&lt;</a>
            </li>
            <li class="page-item" th:each="item : ${page.pages}" th:class="${item.actual} ? 'page-item active' : 'page-item'">
                <span class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
                <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
            </li>
            <li class="page-item" th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}">&gt;</span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage})}">&gt;</a>
            </li>
            <li class="page-item" th:class="${page.last ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.last}">&raquo;</span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.pageTotal - 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</body>
</html>
