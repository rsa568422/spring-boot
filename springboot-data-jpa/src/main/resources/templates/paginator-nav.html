<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.first}" th:utext="#{text.paginator.first}"></span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" th:utext="#{text.paginator.first}"></a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}" th:utext="#{text.paginator.previous}"></span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage - 2})}" th:utext="#{text.paginator.previous}"></a>
            </li>
            <li class="page-item" th:each="item : ${page.pages}" th:class="${item.actual} ? 'page-item active' : 'page-item'">
                <span class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
                <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
            </li>
            <li class="page-item" th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}" th:utext="#{text.paginator.next}"></span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage})}" th:utext="#{text.paginator.next}"></a>
            </li>
            <li class="page-item" th:class="${page.last ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.last}" th:utext="#{text.paginator.last}"></span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.pageTotal - 1})}" th:utext="#{text.paginator.last}"></a>
            </li>
        </ul>
    </nav>
</body>
</html>
