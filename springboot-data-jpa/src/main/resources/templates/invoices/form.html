<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <div class="card bg-light">
                <div class="card-header" th:text="${title}"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs" th:text="'&laquo; volver'" th:href="@{'/view/' + ${invoice.customer.id}}"></a>
                    </h4>
                    <form th:action="@{/invoice/form/}" th:object="${invoice}", method="post">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
                            <div class="col-sm-6">
                                <input class="form-control" th:value="${invoice.customer.name} + ' ' + ${invoice.customer.surname}" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{description}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Observaciones'"></label>
                            <div class="col-sm-6">
                                <textarea th:field="*{observations}" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
                            <div class="col-sm-6">
                                <input type="text" id="find_product" name="find_product" class="form-control" />
                            </div>
                        </div>
                        <table th:replace="invoices/items :: invoiceItems"></table>
                        <table id="loadItemProducts" class="table table-sm table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" th:value="${title}" class="btn btn-secondary" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="invoices/js/autocomplete-product :: javascript"></script>
</html>
