<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <div class="card bg-light">
                <div class="card-header" th:text="${title}"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a th:href="@{'/view/' + ${invoice.customer.id}}" class="btn btn-light btn-xs">&laquo; volver</a>
                    </h4>
                    <ul class="list-group my-2">
                        <li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
                        <li class="list-group-item" th:text="${invoice.customer}"></li>
                        <li class="list-group-item" th:text="${invoice.customer.email}"></li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success" th:text="'Datos de la factura'"></li>
                        <li class="list-group-item" th:text="'Factura: ' + ${invoice.id}"></li>
                        <li class="list-group-item" th:text="'Descripción: ' + ${invoice.description}"></li>
                        <li class="list-group-item" th:text="'Fecha: ' + ${invoice.createAt}"></li>
                    </ul>
                    <div class="alert alert-info my-4" th:if="${#lists.isEmpty(invoice.items)}" th:text="'No hay líneas para la factura ' + ${invoice.description}}"></div>
                    <table th:if="${not #lists.isEmpty(invoice.items)}" class="table table-striped table-hover table-bordered my-3">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="line : ${invoice.items}">
                                <td th:text="${line.product.name}"></td>
                                <td th:text="${line.product.price}"></td>
                                <td th:text="${line.quantity}"></td>
                                <td th:text="${line.total}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 class="float-right">Total <span th:text="${invoice.total}" class="badge badge-secondary"></span></h5>
                    <div class="card border-info mb-4" style="max-width: 20rem;">
                        <div class="card-header">Observaciones</div>
                        <div class="card-body">
                            <p class="card-text" th:text="${invoice.observations}" th:if="${not #strings.isEmpty(invoice.observations)}"></p>
                            <h4 class="card-title" th:text="'No tiene observaciones'" th:if="${#strings.isEmpty(invoice.observations)}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
