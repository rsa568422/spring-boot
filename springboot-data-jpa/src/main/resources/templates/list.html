<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" class="btn btn-primary btn-xs">Crear cliente</a>
                    <a class="btn btn-success btn-xs float-right" th:href="@{'/list'(format=csv)}">CSV</a>
                </h4>
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th sec:authorize="hasRole('ROLE_USER')">id</th>
                        <th th:text="#{text.customer.name}"></th>
                        <th th:text="#{text.customer.surname}"></th>
                        <th th:text="#{text.customer.email}"></th>
                        <th th:text="#{text.customer.createAt}"></th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs" th:href="@{/view/} + ${customer.id}" th:text="${customer.id}"></a></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.surname}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.createAt}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/invoice/form/' + ${customer.id}}" th:text="'crear factura'" class="btn btn-success btn-xs"></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/form/} + ${customer.id}" th:text="editar" class="btn btn-primary btn-xs"></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/delete/} + ${customer.id}" th:text="eliminar" class="btn btn-danger btn-xs" onclick="return confirm('Â¿Desea eliminar el cliente?')"></a></td>
                    </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
