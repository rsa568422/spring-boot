<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <th th:text="${customer.id}"></th>
                <th th:text="${customer.name}"></th>
                <th th:text="${customer.surname}"></th>
                <th th:text="${customer.email}"></th>
                <th th:text="${customer.createAt}"></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
