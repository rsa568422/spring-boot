<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Springboot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/list}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list}">Customers</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
        <form th:action="@{/form}" th:object="${customer}" method="post">
            <div class="from-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{surname}" class="form-control"/>
                </div>
            </div>
            <div class="from-group row">
            <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" th:field="*{email}" class="form-control"/>
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-2 col-form-label">Creation date</label>
                <div>
                    <input type="text" th:field="*{createAt}" class="form-control"/>
                </div>
            </div>
            <div class="from-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Save" class="btn btn-primary"/>
                </div>
            </div>
            <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
