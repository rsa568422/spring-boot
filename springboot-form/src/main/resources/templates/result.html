<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <h3 th:text="${title}"></h3>
  <ul>
    <li th:text="'Enabled: ' + ${user.enable}"></li>
    <li th:text="'Gender: ' + ${user.gender}"></li>
    <li th:text="${user.identifier}"></li>
    <li th:text="${user.country.id}"></li>
    <li th:text="${user.country.code}"></li>
    <li th:text="${user.country.name}"></li>
    <li th:text="${user.name}"></li>
    <li th:text="${user.surname}"></li>
    <li th:text="${user.username}"></li>
    <li th:text="${user.password}"></li>
    <li th:text="${user.email}"></li>
    <li th:text="${user.account}"></li>
    <li th:text="${#calendars.format(user.birthday, 'dd/MM/yyyy')}"></li>
    <li th:text="'Valor oculto: ' + ${user.secret}"></li>
  </ul>
  <span>Roles</span>
  <ul>
    <li th:each="role : ${user.roles}">
      <span th:text="${role.id}"></span>:
      <span th:text="${role.name}"></span> =>
      <span th:text="${role.description}"></span>
    </li>
  </ul>
</body>
</html>
