<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <h3 th:text="${title}"></h3>
  <div class="container">
    <form th:action="@{/form}" th:object="${user}" method="post">
      <div class="form-group row">
        <label for="enable" class="col-form-label col-sm-2">Enable</label>
        <div class="row col-sm-4">
          <input type="checkbox" id="enable" th:field="*{enable}" class="form-control col-sm-1" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Gender</label>
        <div th:each="gender : ${genders}" class="row col-sm-2">
          <input type="radio" th:field="*{gender}" th:value="${gender}" class="form-control col-sm-2" />
          <label th:for="${#ids.prev('gender')}" th:text="${gender}" class="col-form-label col-sm-2"></label>
        </div>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="country" class="col-form-label col-sm-2">Country</label>
        <div class="col-sm-4">
          <select id="country" th:field="*{country}" class="form-control" >
            <option value="">-- Seleccionar --</option>
            <option th:each="country : ${countryList}" th:text="${country.name}" th:value="${country.id}"></option>
          </select>
        </div>
        <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="identifier" class="col-form-label col-sm-2">Identifier</label>
        <div class="col-sm-4">
          <input type="text" id="identifier" th:field="*{identifier}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Roles</label>
        <div th:each="role : ${roles}" class="row col-sm-3">
          <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${#lists.contains(user.roles, role)}" class="form-control col-sm-2" />
          <label th:for="${#ids.prev('roles')}" th:text="${role.description}" class="col-form-label col-sm-2"></label>
        </div>
        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-4">
          <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Surname</label>
        <div class="col-sm-4">
          <input type="text" id="surname" th:field="*{surname}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">User name</label>
        <div class="col-sm-4">
          <input type="text" id="username" th:field="*{username}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-4">
          <input type="password" id="password" th:field="*{password}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-4">
          <input type="text" id="email" th:field="*{email}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="account" class="col-form-label col-sm-2">Account</label>
        <div class="col-sm-4">
          <input type="number" id="account" th:field="*{account}" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <label for="birthday" class="col-form-label col-sm-2">Birthday</label>
        <div class="col-sm-4">
          <input type="date" id="birthday" th:field="*{birthday}" placeholder="yyyy-MM-dd" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger"></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <input type="submit" value="send" class="btn-primary" />
        </div>
      </div>
      <input type="hidden" th:field="*{secret}" />
    </form>
  </div>
</body>
</html>
